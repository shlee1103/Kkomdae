<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기기 목록 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .form-select, .form-control {
            height: 38px;
        }

        .align-items-end {
            align-items: flex-end;
        }

        .table img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .table .name {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <a th:href="@{/api/admin/students}">
        <img th:src="@{/image/ssafy.svg}" style="width: 120px; height: 90px;" alt="이미지 설명" />
    </a>
</div>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">기기 목록 페이지</h2>
        <div>
            <div class="col-md-12 mb-3">
                <a href="/api/admin/students" class="btn btn-secondary me-2">
                    <i class="fas fa-users me-1"></i> 학생 목록
                </a>
                <form action="/api/admin/logout" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt me-1"></i> 로그아웃
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- 검색 필터 섹션 -->
    <form th:action="@{/api/admin/devices}" method="get" class="mb-4" id="searchForm">
        <div class="row g-3 align-items-end">
            <!-- 검색 유형 선택 -->
            <div class="col-md-2">
                <select class="form-select" name="searchType" id="selectedSearchType">
                    <option value="시리얼 번호">시리얼 번호</option>
                    <option value="모델코드">모델코드</option>
                </select>
            </div>

            <!-- 키워드 입력 -->
            <div class="col-md-8">
                <input type="text" class="form-control"
                       name="searchKeyword"
                       id="searchKeyword"
                       placeholder="검색어 입력"
                       oninput="validateSearch()">
            </div>


            <!-- 검색 버튼 -->
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100" id="searchButton" disabled>
                    <i class="fas fa-search"></i> 검색
                </button>
            </div>
        </div>
    </form>

    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th>기기 ID</th>
            <th>시리얼 번호</th>
            <th>바코드 번호</th>
            <th>모델코드</th>
            <th>대여 상태</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="device, deviceStat : ${deviceList}">
            <td th:text="${device.getDeviceId()}">기기 ID</td>
            <td>
                <div class="d-flex align-items-center">
                    <span th:text="${device.getSerialNum()}">시리얼 번호</span>
                </div>
            </td>
            <td th:if="${device.getDeviceType().equals('Laptop')}" th:text="${device.getBarcodeNum()}">바코드 번호</td>
            <td th:unless="${device.getDeviceType().equals('Laptop')}" th:text='X'>바코드 번호</td>
            <td th:text="${device.getModelCode()}">모델코드</td>
            <td>
                <span th:if="${device.isRelease() == false}" class="badge bg-warning">대여 중</span>
                <span th:if="${device.isRelease() == true}" class="badge bg-success">사용 가능</span>
            </td>
            <td>
                <a th:href="@{/api/admin/test-results(deviceId=${device.getDeviceId()},deviceType=${device.getDeviceType()})}" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-info-circle"></i> 상세
                </a>
            </td>
        </tr>
        <!-- 데이터가 없는 경우 -->
        <tr th:if="${#lists.isEmpty(deviceList)}">
            <td colspan="6" class="text-center">조회 결과가 없습니다</td>
        </tr>
        </tbody>
    </table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function validateSearch() {
        const searchInput = document.getElementById('searchKeyword');
        const searchButton = document.getElementById('searchButton');

        // 입력값이 없거나 공백만 있는 경우 버튼 비활성화
        if (searchInput.value.trim() === '') {
            searchButton.disabled = true;
        } else {
            searchButton.disabled = false;
        }
    }

    // 페이지 로드 시 초기 검증
    document.addEventListener('DOMContentLoaded', function() {
        validateSearch();
    });
</script>
</body>
