<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 입력 폼</title>
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #ffffff;
            border-bottom: none;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            padding: 1.5rem 1rem;
        }
        .card-body {
            background-color: #ffffff;
            padding: 2rem;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .btn-primary {
            background-color: #5563DE;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #455ac5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header">
            정보 입력
        </div>
        <div class="card-body">
            <form th:action="@{/pdf5}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="region" class="form-label">지역</label>
                    <select class="form-select" id="region" name="region" required>
                        <option value="">지역 선택</option>
                        <option value="서울">서울</option>
                        <option value="부울경">부울경</option>
                        <option value="구미">구미</option>
                        <option value="대전">대전</option>
                        <option value="광주">광주</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="studentId" class="form-label">학번</label>
                    <input type="text" class="form-control" id="studentId" name="studentId" placeholder="학번을 입력하세요" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">제출</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
