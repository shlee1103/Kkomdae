<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노트북 테스트 결과 목록</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 50px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }
        .status-badge {
            padding: 5px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status-success {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .status-danger {
            background-color: #f8d7da;
            color: #842029;
        }
        .admin-actions {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/api/admin/students}">
        <img th:src="@{/image/ssafy.svg}" style="width: 120px; height: 90px;" alt="이미지 설명" />
    </a>
    <div class="d-flex justify-content-between align-items-center mt-3 mb-4">
        <h2 class="mb-0">노트북 테스트 결과 목록</h2>
        <div class="admin-actions">
            <a th:href="${referer}" class="btn btn-primary">돌아가기</a>
        </div>
    </div>

    <div class="table-container">
        <table class="table table-hover">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>대여/반납</th>
                <th>지역</th>
                <th>교육생 이름</th>
                <th>실패한 키</th>
                <th>실패한 포트</th>
                <th>카메라 상태</th>
                <th>배터리 URL</th>
                <th>PDF URL</th>
                <th>날짜</th>
                <th>사진</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result : ${laptopTestResultWithStudent}">
                <td th:text="${result.laptopTestId}">ID</td>
                <td th:text="${result.release ? '반납' : '대여'}">대여/반납</td>
                <td th:text="${result.studentRegion}">지역</td>
                <td th:text="${result.studentName}">교육생 이름</td>
                <td th:text="${!result.failedKeys.isBlank() ? result.failedKeys : '정상'}">실패한 키</td>
                <td th:text="${!result.failedPorts.isBlank() ? result.failedPorts : '정상'}">실패한 포트</td>
                <td>
                    <span class="status-badge" th:classappend="${result.cameraStatus ? 'status-success' : 'status-danger'}"
                          th:text="${result.cameraStatus ? '정상' : '고장'}">카메라 상태</span>
                </td>
                <td>
                    <a th:if="${not #strings.isEmpty(result.batteryPdfUrl)}"
                       th:href="${result.batteryPdfUrl}" class="btn btn-sm btn-primary">보기</a>
                </td>
                <td>
                    <a th:if="${not #strings.isEmpty(result.resultPdfUrl)}"
                       th:href="${result.resultPdfUrl}" class="btn btn-sm btn-primary">보기</a>
                </td>
                <td th:text="${result.date}">날짜</td>
                <td>
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/api/admin/photos(testResultId=${result.laptopTestId})}" role="button">
                        <i class="fas fa-info-circle"></i> 상세
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
