<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 코드 입력</title>
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #ffffff;
            border-bottom: none;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            padding: 1.5rem 1rem;
        }
        .card-body {
            background-color: #ffffff;
            padding: 2rem;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .btn-primary {
            background-color: #5563DE;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #455ac5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header">
            관리자 코드 입력
        </div>
        <div class="card-body">
            <form th:action="@{/api/admin/verify}" method="POST">
                <div class="mb-3">
                    <label for="adminCode" class="form-label">관리자 코드</label>
                    <input type="password" class="form-control" id="adminCode" name="adminCode" placeholder="관리자 코드를 입력하세요" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">확인</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
